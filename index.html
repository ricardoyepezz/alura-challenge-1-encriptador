<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="logo" src="img/Logo.svg" alt="" />
    <input
      id="input"
      class="input"
      type="text"
      placeholder="Ingrese el texto aquí"
    />
    <div class="container-btn">
      <span>Solo letras minúsculas y sin acentos</span>
      <input class="btn-encriptar" id="btn-encriptar" type="button" value="Encriptar" id="btn-encriptar" />
      <input class="btn-desencriptar" id="btn-desencriptar" type="button" value="Desencriptar" id="btn-desencriptar" />
    </div>
    <!-- Sección de mensaje encriptado -->
    <div class="outputDiv">
      <aside id="sectionOne">
        <img id="outputImage" src="img/outputImage.svg" alt="" />
        <p id="textSectionOne">Ningún mensaje fue encontrado</p>
        <p id="textTwoSectionOne">Ingresa el texto que desees encriptar o desencriptar</p>
      </aside>
      <aside id="sectionTwo">
        <input class="output" type="text" id="output"/>
        <input class="copyButton" type="button" value="Copiar texto" id="btn-copy">
      </aside>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
